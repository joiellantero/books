{% extends "layout.html" %}

{% block heading %}
    Library
{% endblock %}

{% block body %}
    <div>
        <p>Search a book below</p>
        <form class="search-form search-bar ml-auto mr-auto" action="" method="post">
            <div class="form-group input-icon search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="form-control" type="text" placeholder="Search book" name="book" autofocus>
            </div>
            <button type="submit" class="btn btn-primary button-med search-button">SEARCH</button>
        </form>
    </div>

    <div class="mt-5 library-cards">
        {% for book in books %}
            <div class="card text-center" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ book['title'] }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book['author'] }}</h6>
                    <p class="card-text">
                        Year Published: <b> {{ book['year'] }} </b>
                        <br> 
                        ISBN: <b> {{ book['isbn'] }} </b>
                    </p>
                    <a href="/book/{{ book['isbn'] }}" class="card-link">BOOK PAGE</a>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
