{% extends "layout.html" %}

{% block heading %}
    Registration
{% endblock %}

{% block body %}
    <form class="reg-form ml-auto mr-auto mt-4" style="width: 250px;" action="" method="post">
        <div class="form-group input-icon">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-control" name="username" placeholder="Username" required>
        </div>
        <div class="form-group input-icon">
            <i class="fa-solid fa-lock-keyhole"></i>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <div class="form-group input-icon">
            <i class="fa-solid fa-lock-keyhole"></i>
            <input type="password" class="form-control" name="confirm" placeholder="Retype Password" required>
        </div>
        <button type="submit" class="btn btn-primary button-med centerize mt-4">REGISTER</button>
    </form>
{% endblock %}
